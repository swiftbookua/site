- title: TechToloka
  url: https://www.facebook.com/techtoloka/
  image: assets/img/communities/techtoloka.png
  bio: >
    TechToloka – це майданчик для дискусій пов’язаних з технологіями, особистим ростом та продуктовим мисленням. 
    Наша місія – сприяти трансформаціям особистостей, розвитку технологічних продуктів в Україні та світі. 
    Ми робимо це за допомогою різноманітних ідей та ініціатив. 
    Деякими з таких ініціатив є наші TechTolokaTalks заходи та TechTolokaBooks подкаст, куди ми запрошуємо цікавих людей, 
    обговорюємо важливі теми і намагаємося дізнатися, як знайти свій власний спосіб зростання як особистості і тим самим 
    більше впливати і рухати продукти, компанії та країну в цілому.
