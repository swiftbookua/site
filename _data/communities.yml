- title: CocoaHeads Ukraine
  url: https://cocoaheads.org.ua
  image: assets/img/communities/cocoaheads.png
  bio: Інженери для інженерів
    Привіт! Ми — спільнота iOS / Mac OS розробників CocoaHeads Ukraine, частина CocoaHeads — всесвітньої групи, присвяченій обговоренню Apple Computer's Cocoa and CocoaTouch Frameworks. На наших зустрічах спікери презентують свої проекти / діляться власним досвідом вирішення проблем, і надихають один одного на створення красивих додатків.
    Заходи CocoaHeads — локальні зустрічі, на яких технічні доповіді та відео презентуються спільноті.
    Події CocoaHeads Ukraine плануються і організовуються абсолютно незалежно від CocoaHeads або CocoaHeads Lviv. До початку 2019 ми провели 14 великих заходів в Києві, останній - в липні 2019 і зібрали понад 400 iOS / Mac інженерів з усієї України. Також ми проводимо щомісячні зустрічі Cocoa Friday у форматі вечірніх мітапів.
    Приєднуйтесь до CocoaHeads Ukraine!
  facebook: https://www.facebook.com/CocoaHeadsUkraine
  telegram: https://t.me/CocoaHeadsUkraine
  youtube: https://www.youtube.com/channel/UCxWeQ8W-51N49ILwYtJoQSw

